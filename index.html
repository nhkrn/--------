      <h2>筑波大学附属高校用　電気力線<br></h2>
      <p> 画面クリックで点電荷を追加可能（追加前に+または-をクリックしないと０Cの点電荷が追加され何も変化が起きない）<br></p>
      <p>点電荷、電気力線とその方向、等電位、電荷の移動を表現できます</p><br>
      <p> + :次に追加する点電荷を+５/4πk Cする。<br> − :次に追加する点電荷を-5/4πk Cする。<br> × :次にクリックする点電荷を削除する。<br> 0 :次に追加する点電荷を0Cにする。　<br> ▷ :時間を動かす。<br> ■ :最初からやり直す。<br></p>
